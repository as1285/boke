# Docker Compose配置
# 一键部署Flask博客系统

version: '3.8'

services:
  # MySQL数据库服务
  mysql:
    image: mysql:8.0
    container_name: flask-blog-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=flask_blog
      - MYSQL_USER=blog_user
      - MYSQL_PASSWORD=blog_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog-network
    command: --default-authentication-plugin=mysql_native_password

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask-blog-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=mysql+pymysql://blog_user:blog_password@mysql:3306/flask_blog
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./data:/app/data
    depends_on:
      - mysql
    networks:
      - blog-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: flask-blog-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - blog-network

volumes:
  mysql_data:

networks:
  blog-network:
    driver: bridge
